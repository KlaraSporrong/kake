<div class="profileWrapper">

  <h1>Create a job</h1>

  <form id="addJobForm">
    <div id="addJobTitleContainer">
      <p>Title</p>
      <input class="addJobFormInput" value="Title" />
    </div>

    <div id="addJobSkillsContainer">
      <p>Skills</p>
      <input class="addJobFormInput" value="What are a desirable skill?" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="skillsListContainer">
    <ul id="skillsList">
      <li>Skills 1</li>
      <li>Skills 2</li>
    </ul>
  </div>

</div>
